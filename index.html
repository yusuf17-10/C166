<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs = "sourceType:webcam ; debugUIEnabled:false;trackingMethod:best" vr-mode-ui  ="enabled:false">


    <!--Assets Management-->
    <a-assets>
      <a-asset-item id = "tiger-dance" src = "./assets/tiger_run/scene.gltf"></a-asset-item>
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    
    <a-marker preset = "hiro">
      
      <a-entity position="0 0 0" id = "hiro-id" gltf-model="#tiger-dance" rotation = "0 90 -90" scale="15 7 7" animation-mixer></a-entity>

    </a-marker>



  </a-scene>
</body>
</html>
